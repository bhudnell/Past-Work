<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
<script>
	function someMath(){
		var x = parseInt(document.getElementById("x").value);
		var y = parseInt(document.getElementById("y").value);
		var block = document.getElementById("results");
		
		block.innerHTML = x + " + " + y + " = " + (x+y) + "<br>";
		block.innerHTML += x + " - " + y + " = " + (x-y) + "<br>";
		block.innerHTML += x + " * " + y + " = " + (x*y) + "<br>";
		block.innerHTML += x + " / " + y + " = " + (x/y) + "<br>";
		block.innerHTML += x + " % " + y + " = " + (x%y);
		
		//Result block style
		block.style.border = "thick solid red";
		block.style.backgroundColor = "black";
		block.style.color = "white";
		block.style.fontFamily = "Courier";
		block.style.fontSize = "12pt";
		block.style.float = "left";
		block.style.padding = "10px";
	}
</script>
</head>
<body>
	<h4>Calculator</h4>
	<div>
		x <input type="text" id="x"><br>
		y <input type="text" id="y"><br>
	</div>
	<button onclick="someMath();">Show results!</button><br><br>
	<div id="results">Waiting for input...</div>
</body>
</html>
