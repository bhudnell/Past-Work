<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	function changeStyles(){
		var div = document.getElementById("changedText");
		div.innerHTML = "Change innerHTML, font 24<br>px, border 5px, width 300px,<br>float right, padding 50 px,<br>background? you guess";
		
		div.style.color = "green";
		div.style.fontSize = "24px";
		div.style.border = "5px solid red";
		div.style.width = "300px";
		div.style.float = "right";
		div.style.padding="50px";
		div.style.backgroundColor = "lightgrey";
	}
</script>
</head>
<body>
	<h3 onclick="changeStyles()">Click this text</h3>
	<hr>
	<div id="changedText">Click "Click this text" above to change this div in several ways</div>
</body>
</html>
