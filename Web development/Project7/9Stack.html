<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script>
	var stack = [];
	
	function editStack(option){
		var val = document.getElementById("val").value;
		var list = document.getElementById("stack");
		list.innerHTML = "";
		document.getElementById("val").value = "";
		
		if (option === 'push')
			stack.push(val);
		else if (option === 'pop')
			stack.pop();
		
		for (var i=stack.length-1; i>-1; i--)
			list.innerHTML += "<li>" + stack[i] + "</li>";
	}
</script>
</head>
<body>
	Push <input type="text" id="val" onchange="editStack('push')">
	<button onclick="editStack('pop')">Pop</button><br><br>
	
	<ul id="stack"></ul>
</body>
</html>
